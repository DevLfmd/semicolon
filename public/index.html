<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa de Desenvolvimento Full Stack</title>
  <link rel="stylesheet" href="/semicolon/styles.css">
  <style>
    /* Inline styles as a fallback */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .min-h-screen {
      min-height: 100vh;
    }
    .flex {
      display: flex;
    }
    .items-center {
      align-items: center;
    }
    .justify-center {
      justify-content: center;
    }
    .text-center {
      text-align: center;
    }
    .bg-gray-100 {
      background-color: #f3f4f6;
    }
    .text-6xl {
      font-size: 3.75rem;
      line-height: 1;
    }
    .font-bold {
      font-weight: 700;
    }
    .text-gray-900 {
      color: #111827;
    }
    .mb-4 {
      margin-bottom: 1rem;
    }
    .text-xl {
      font-size: 1.25rem;
      line-height: 1.75rem;
    }
    .text-gray-600 {
      color: #4b5563;
    }
    .mb-8 {
      margin-bottom: 2rem;
    }
    .px-6 {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }
    .bg-blue-600 {
      background-color: #2563eb;
    }
    .text-white {
      color: #ffffff;
    }
    .rounded-lg {
      border-radius: 0.5rem;
    }
    .hover\:bg-blue-700:hover {
      background-color: #1d4ed8;
    }
    .transition-colors {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
  </style>
</head>
<body>
  <div id="__next"></div>
  <script>
    // This is a fallback in case the Next.js app doesn't load
    document.addEventListener('DOMContentLoaded', function() {
      const nextElement = document.getElementById('__next');
      if (nextElement && nextElement.children.length === 0) {
        nextElement.innerHTML = `
          <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="text-center">
              <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
              <p class="text-xl text-gray-600 mb-8">Página não encontrada</p>
              <a href="/semicolon/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Voltar para a página inicial
              </a>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
